{{>common/header}}
<title>게 시 판</title>

<style>
	
	.notice_panel{
		/* display: none !important; */
		width: 100%;
		height: 100%;
		-webkit-animation: fadeEffect 1s;
		animation: fadeEffect 1s;
	}
	.notice_title{
		font-weight: 700;
		color: #2d2c2c;
		margin-top: 60px;
		margin-bottom: 30px;
	}
	.notice_head{
		font-size: 24px;
		background-color: #350a4e ;
		line-height: 1.336;
		margin-bottom: 0px;
		align-items: center;
		border-bottom: 1px solid;
	}

	.notice_head p{
		margin-top:10px;
		color: #FFFFFF;
		font-size: 15px;
		font-weight: 700;
	}
	.notice_btn a{
		width: 100px;
		display: block;
		font-size: 13px;
		font-weight: 700;
		background-color: #350a4e;
		color: #fff;
		text-transform: uppercase;
		line-height: 40px;
		padding-left: 46px;
		padding-right: 46px;
		white-space: nowrap;
		z-index: 2;
	}
	.notice_link a:hover{
		font-weight: 500;
		color : black;
	}
	.notice_btn a:hover{
		background-color: #fa9e1b;
	}
	.board_row{
		padding-top:2%;
	}
</style>
<body>

<div class="noticeList pb-3 mb-10">
	<div class="container">
		<div class="notice_panel">
			<div class="row">
				<div class="col">
					<h2 class="notice_title text-center">공지사항</h2>
				</div>
			</div>
			<div class="row notice_head">
				<div class="col-1 align-items-center text-center">
					<p>번호</p>
				</div>
				<div class="col-6 align-items-center">
					<p>제목</p>
				</div>
				<div class="col-1 align-items-center">
					<p>작성자</p>
				</div>	
				<div class="col-3 align-items-center text-center">
					<p>작성 일자</p>
				</div>	
				<div class="col-1 align-items-center">
					<p>조회수</p>
				</div>
			</div>
			{{#boardList}}
			<div class="board_row row my-0">
				<div class="col-1 d-flex py-0 text-center justify-content-center">
					<p>{{rowNum}}</p>
				</div>
				<div class="col-6 d-flex py-0">
					<a class="notice_link" href="/board/notice/{{noticeId}}"><p>{{title}}</p></a>
				</div>
				<div class="col-1 d-flex py-0">
					<p>{{userId}}</p>
				</div>	
				<div class="col-3 d-flex py-0 justify-content-center">
					<p>{{createDate}}</p>
				</div>
				<div class="col-1 d-flex justify-content-center y-0">
					<p class="text-end">{{viewCnt}}</p>
				</div>	
			</div>
			<hr class="my-0">
			{{/boardList}}

			{{#adminYn}}
			<div class="notice_btn d-flex justify-content-end">
				<a class="btn btn-light my-1 px-1 py-0" role="button" href="/board/notice" style="font-size:15px;" >
					새글 등록
				</a>
			</div>
			{{/adminYn}}
				
		</div>
	</div>
</div>
</body>
<!-- <script src="/static/js/bootstrap.min.js"></script> -->

{{>common/footer}}
