{{>common/header}}

<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
    .login_card{
        width:60%;
        height:100%;
    }
	/* The Modal (background) */
	.modal {
		display: none; /* Hidden by default */
		position: fixed; /* Stay in place */
		z-index: 1050; /* Sit on top */
		left: 0;
		top: 0;
		width: 100%; /* Full width */
		height: 100%; /* Full height */
		overflow: auto; /* Enable scroll if needed */
		background-color: rgb(0,0,0); /* Fallback color */
		background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
	}

	/* Modal Content/Box */
	.modal-content {
		background-color: #fefefe;
		margin: 15% auto; /* 15% from the top and centered */
		padding: 20px;
		border: 1px solid #888;
		width: 30%; /* Could be more or less, depending on screen size */                          
	}
    .login_title{
		font-weight: 700;
		color: #2d2c2c;
		margin-top: 60px;
		margin-bottom: 30px;
	}
    .login_btn{
		width: 100px;
		display: flex;
		font-size: 13px;
		font-weight: 700;
		background-color: #350a4e;
		color: #fff;
		text-transform: uppercase;
		line-height: 40px;
		padding-left: 46px;
		padding-right: 46px;
		white-space: nowrap;
		z-index: 2;
	}
    .login_btn:hover{
        background-color: #fa9e1b;
    }
    .find_separator {
    margin: 0 5px; 
    }
    #find_wrap{
        width:100%;
    }
    .find_text{
        color:#007bff
    }
    .find_text:hover {
        color: #011d3b; /* 원하는 색상으로 변경하세요 */
        text-decoration: underline;
        cursor: pointer;
    }

</style>

<body>

    <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="container mb-5">
            <div class="row">
				<div class="col">
					<h2 class="login_title text-center">로그인</h2>
				</div>
			</div>
            <div class="row d-flex align-items-center justify-content-center">
                <div class="card login_card">
                    <div class="card-body d-flex flex-column">
                        <div class="row">
                            <div class="col">
                                <form name="loginForm" action="/login" method="post">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="row my-3">
                                                <div class="col-3 justify-content-end d-flex align-items-center">
                                                    <label for="username">아이디</label>
                                                </div>
                                                <div class="col-9 d-flex flex-fill">
                                                    <input type="text" id="username" name="username" placeholder="아이디를 입력하세요." required autofocus style="width: 100%;">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3 d-flex justify-content-end align-items-center">
                                                    <label for="password">
                                                        비밀번호
                                                    </label>
                                                </div>
                                                <div class="col-9 d-flex flex-fill">
                                                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." style="width: 100%;" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-3 mt-3 d-flex justify-content-center align-items-center">
                                            <input class="btn login_btn text-center" type="submit" style="width:100%;height:100%;" value="로그인">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                        </div> 
                        <div class="row d-flex  my-3">
                            <ul class="list-inline d-flex flex-row justify-content-center" id="find_wrap">
                                <li><a href="/findIdPage" class="find_text">아이디 찾기</a></li>
                                <li class="find_separator">|</li>
                                <li><a onclick="open_pop();" class="find_text">비밀번호 찾기</a></li>
                                <li class="find_separator">|</li>
                                <li><a href="/joinPage" class="find_text">회원가입</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                    <p style="text-align: center;">
                        <span style="font-size: 14pt;">
                            <b><span style="font-size: 15pt;">아이디를 입력하세요.</span></b></span></p>
                    <form name="loginForm" action="/findPw" method="post">
                        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요." autofocus>
                        <br>
                        <input type="submit" value="조회하기">
                    </form>
                    <a onclick="close_pop();">
                        <input type="submit" value="닫기">
                    </a>
            </div>
        </div>
        <script>
            // 아이디 비밀번호 입력 안 한 경우
            function loginCheck() {
                let loginForm = document.loginForm
                let username = document.getElementById('username').value;
                let password = document.getElementById('password').value;

                if (username == "") {
                    alert("아이디를 입력해주세요.");
                } else if (password == "") {
                    alert("비밀번호를 입력해주세요.")
                } else {
                    loginForm.submit();
                }
            }
        </script>
        <script type="text/javascript">
            function open_pop(flag) {
                $('#myModal').show();
            };
            //팝업 Close 기능
            function close_pop(flag) {
                $('#myModal').hide();
            };
        </script>
    </div>
</body>

{{>common/footer}}
