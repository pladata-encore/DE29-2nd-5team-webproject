<!DOCTYPE html>
<html lang="en">
<head>
<title>Travle</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travelix Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link href="/static/plugins/font-awesome-6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/static/plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="/static/css/main_styles.css">
<link rel="stylesheet" type="text/css" href="/static/css/responsive.css">
</head>

<body>

<div class="super_container">
	
	<!-- Header -->

	<header class="header">

		<!-- Top Bar -->

		<div class="top_bar">
			<div class="container">
				<div class="row">
					<div class="col d-flex flex-row">
						<div class="user_box ml-auto my-auto">
							<div class="user_box_link">
								{{#loginUserName}}
								<a class="user_info btn btn-link p-1" role="button" href="#">
									<i class="fas fa-circle-user"></i>
									<span>{{loginUserName}}님 반갑습니다.</span>
									<a class="user_logout btn btn-light my-1 px-1 py-0" role="button" href="/logout" style="font-size:15px;" >
										로그아웃
									</a>
									<a class="user_mypage btn btn-light my-1 px-1 py-0" role="button" href="/mypage" style="font-size:15px;" >
										마이페이지
									</a>	
									{{#adminYn}}
										<a class="user_mypage btn btn-light my-1 px-1 py-0" role="button" href="/admin/setting" style="font-size:15px;" >
											관리자 페이지
										</a>	
									</a>
									{{/adminYn}}
								</a>
								{{/loginUserName}}
								{{^loginUserName}}
								<a class="user_join btn btn-light my-1 px-1 py-0" role="button" href="/loginPage" style="font-size:15px;" >
									로그인 / 회원가입
								</a>
								{{/loginUserName}}
							</div> 
						</div>
					</div>
				</div>
			</div>		
		</div>

		<!-- Main Navigation -->

		<nav class="main_nav">
			<div class="container">
				<div class="row">
					<div class="col main_nav_col d-flex flex-row align-items-center justify-content-start">
						<div class="logo_container">
							<div class="logo"><a href="/"><img src="/static/img/logo.png" alt="">TRIP (가제)</a></div>
						</div>
						<div class="main_nav_container ml-auto">
							<ul class="main_nav_list">
								<li class="main_nav_item active"><a href="/">홈</a></li>
								<li class="main_nav_item"><a href="/lodge">숙박</a></li>
								<li class="main_nav_item"><a href="/plan">일정</a></li>
								<li class="main_nav_item"><a href="/board">게시판</a></li>
								<!-- <li class="main_nav_item"><a href="contact.html">탑 메뉴</a></li> -->
							</ul>
						</div>

						<div class="hamburger ml-lg-0 ml-auto">
							<i class="fa fa-bars trans_200"></i>
						</div>
					</div>
				</div>
			</div>	
		</nav>

	</header>
	<div class="home">
		
		<!-- Home Slider -->

		<div class="home_slider_container">
			
			<div class="owl-carousel home_slider">
				<!-- Slider Item -->
				<div class="home_slider_item">
					<!-- Image by https://unsplash.com/@anikindimitry -->
					<div class="home_slider_background"></div>

					<!-- <div class="home_slider_content text-center">
						<div class="home_slider_content_inner">
							<h1 class="main_nav_item_select">홈</h1>
						</div>
					</div> -->
				</div>
			</div>
		</div>
        {{>common/sidebar}}
	</div>
